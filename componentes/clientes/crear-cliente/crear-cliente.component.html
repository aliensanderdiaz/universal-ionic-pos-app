<ion-grid>

  <ion-row>
    <ion-col>
      <ion-segment (ionChange)="cambioTipoId($event)" value="cc">
        <ion-segment-button value="cc">
          <ion-label>
            Cédula
          </ion-label>
        </ion-segment-button>
        <ion-segment-button value="nit">
          <ion-label>
            NIT
          </ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>

      <div *ngIf="tipoId === 'cc'">

        <ion-item>
          <ion-label position="floating">Primer Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="primerNombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Segundo Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="segundoNombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input type="text" [(ngModel)]="apellidos"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nombre Comercial</ion-label>
          <ion-input type="text" [(ngModel)]="nombreComercial"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Cédula</ion-label>
          <ion-input readonly type="text" [(ngModel)]="numeroId"></ion-input>
        </ion-item>

      </div>

      <div *ngIf="tipoId === 'nit'">

        <ion-item>
          <ion-label position="floating">Razón Social</ion-label>
          <ion-input type="text" [(ngModel)]="razonSocial"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating" readonly>NIT</ion-label>
          <ion-input readonly type="text" [(ngModel)]="numeroId"></ion-input>
        </ion-item>

      </div>

      <ion-item>
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="number" [(ngModel)]="telefono"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Dirección</ion-label>
        <ion-input type="text" [(ngModel)]="direccion"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Ciudad</ion-label>
        <ion-input type="text" [(ngModel)]="ciudad"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Departamento</ion-label>
        <ion-input type="text" [(ngModel)]="departamento"></ion-input>
      </ion-item>

      <ion-button class="ion-margin" color="primary" expand="block" size="large" (click)="crearCliente()">Crear</ion-button>

    </ion-col>
  </ion-row>

</ion-grid>
