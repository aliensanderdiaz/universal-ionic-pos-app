<ion-grid class="ion-margin">
  <ion-row>
    <ion-col size="10">
      <ion-input [(ngModel)]="queryBusqueda" placeholder="Buscar" type="text"></ion-input>
    </ion-col>
    <ion-col size="2">
      <ion-button (click)="buscarProductoPorCodigoDeBarras()">
        <ion-icon slot="icon-only" name="barcode"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button size="large" expand="block" color="primary" (click)="buscarProductos()">Buscar</ion-button>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let producto of productos" (click)="agregarPrecio(producto)">
    <ion-col size="2">
      <ion-thumbnail>
        <img src="{{urlApi}}/images/{{producto._id}}.png">
      </ion-thumbnail>
    </ion-col>
    <ion-col size="10">
      <p><strong>{{ producto.caracteristicas.referencia }}</strong> - {{ producto.nombre }}</p>
    </ion-col>
  </ion-row>
</ion-grid>
