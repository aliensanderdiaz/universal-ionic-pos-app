<ion-grid>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let producto of productos; index as i" #productoSliding>

          <ion-item>
            <!-- <ion-row>
              <ion-col size="2">
                <ion-thumbnail>
                  <img src="{{urlApi}}/images/{{producto._id}}.png">
                </ion-thumbnail>
              </ion-col>
              <ion-col size="6">
                <p><strong>{{ producto.caracteristicas.referencia }}</strong> - {{ producto.nombre }}</p>
              </ion-col>
              <ion-col size="3">
                <p><strong>$ {{ producto.precio }}</strong></p>
              </ion-col>
            </ion-row> -->


            <ion-thumbnail slot="start">
              <img src="{{urlApi}}/images/{{producto._id}}.png">
            </ion-thumbnail>
            <ion-label>
              <h2>
                <ion-badge color="dark">{{ producto.cantidad }}</ion-badge>
                -
                <ion-badge color="primary">{{ producto.precio | currency:undefined:'symbol-narrow':'1.2-2':'es-Co' }}</ion-badge>
              </h2>
              <p>

                <strong>{{ producto.caracteristicas.referencia }}</strong> - {{ producto.nombre }}
              </p>
            </ion-label>
          </ion-item>

          <ion-item-options side="end">
            <ion-item-option color="success" (click)="cambiarCantidad(1, i, productoSliding)">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-item-option>
            <ion-item-option color="warning" (click)="cambiarCantidad(-1, i, productoSliding)">
              <ion-icon slot="icon-only" name="remove"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="eliminarProducto(i)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>

      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="1"></ion-col>
    <ion-col size="5">
      <h1>TOTAL</h1>
    </ion-col>
    <ion-col size="6">
      <h1>{{ total | currency:undefined:'symbol-narrow':'1.2-2':'es-Co' }}</h1>
    </ion-col>
  </ion-row>


  <ion-row>
    <ion-col>
      <ion-button color="primary" expand="block" size="large" (click)="agregarOtroProducto()">Agregar Otro Producto
      </ion-button>

      <ion-button color="success" expand="block" size="large" (click)="agregarFormaDePago()">Siguiente
        </ion-button>
    </ion-col>
  </ion-row>

</ion-grid>
