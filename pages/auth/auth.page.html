<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Almacenes Universal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item lines="none">
          <ion-input placeholder="Cédula" type="number" [(ngModel)]="numeroId"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input placeholder="Contraseña" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-button class="ion-margin" color="primary" expand="block" size="large" (click)="login()">Ingresar</ion-button>
        <ion-button class="ion-margin" color="primary" expand="block" size="large" (click)="irAOrdenes()">Ordenes</ion-button>
        <ion-button class="ion-margin" color="primary" expand="block" size="large" (click)="remove()">Remover</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <p>

        <ion-text>OK: {{ mensajeSuccess }}</ion-text>
        <br>
        <ion-text>ERROR: {{ mensajeFailed }}</ion-text>
        <br>
        <ion-text>Fin: {{ mensajeFinished }}</ion-text>
      </p>
    </ion-row>
  </ion-grid>
</ion-content>
